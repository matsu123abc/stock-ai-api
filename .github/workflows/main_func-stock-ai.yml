name: Deploy to Azure Function App (func-stock-ai)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ★ Oryx build（Flex Consumption の正しい方法）
      - name: Build with Oryx
        run: |
          oryx build . --platform python --platform-version 3.11 -o output

      # ★ WebApps Deploy（ZIP Deploy ではない）
      - name: Deploy to Azure Function App
        uses: azure/webapps-deploy@v2
        with:
          app-name: func-stock-ai
          package: output
